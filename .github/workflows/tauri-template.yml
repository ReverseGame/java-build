          cardkit-version: 0.0.3
          content: |
            title=${{ fromJson(needs.build-tauri.outputs.product-info).productName }} ${{ fromJson(needs.build-tauri.outputs.product-info).version }} æµ‹è¯•ç‰ˆæœ¬
            content=${{ steps.message-content.outputs.result }}

