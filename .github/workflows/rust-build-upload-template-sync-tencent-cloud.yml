name: Rust CI

on:
    workflow_call:
        inputs:
            region:
                required: true
                type: string
            instanceNamePrefix:
                required: true
                type: string
            username:
                required: true
                type: string
            port:
                required: true
                type: string

        secrets:
            TENCENT_SECRET_ID:
                required: true
            TENCENT_SECRET_KEY:
                required: true
            TENCENT_PRIVATE_KEY:
                required: false

jobs:
    build_rust:
        runs-on: ubuntu-22.04
        steps:
            - name: 'get ips'
              uses: ReverseGame/java-build/.github/actions/tencent-action@main
              id: get_ips
              with:
                action: 'get_ips'
                secret_id: ${{ secrets.TENCENT_SECRET_ID }}
                secret_key: ${{ secrets.TENCENT_SECRET_KEY }}
                region: ${{ inputs.region }}
                instance_name_prefix: ${{ inputs.instanceNamePrefix }}
            - name: echo
              run: |
                echo ${{ steps.get_ips.outputs.ips }}
            - name: Multiple hosts
              uses: appleboy/ssh-action@v1
              with:
                host: ${{ steps.get_ips.outputs.ips }}
                username: ${{ inputs.username }}
                key: ${{ secrets.TENCENT_PRIVATE_KEY }}
                port: ${{ inputs.port }}
                script: |
                  echo 123 >> teste.txt