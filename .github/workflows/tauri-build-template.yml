name: Tauri CI

on:
  workflow_call:
    inputs:
      buildStage:
        required: true
        type: string
      nodeVersion:
        required: false
        type: string
        default: "lts/*"
      tauriVersion:
        required: false
        type: string
        default: "1"
      awsRegion:
        required: true
        type: string
      buildFeishuWebhook:
        required: false
        type: string
      releaseFeishuWebhook:
        required: false
        type: string
      bucket:
        required: true
        type: string
    secrets:
      awsAccessKey:
        required: true
      awsSecretKey:
        required: true
      patToken:
        required: true

jobs:
  build-tauri:
    outputs:
      product-info: ${{ steps.product-info.outputs.result }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "rust-windows"
            os: "windows"
            arch: "x86_64"
            args: ${{ inputs.buildStage == 'dev' && '-f dev --config ./src-tauri/tauri.conf.dev.json' || inputs.buildStage == 'beta' && '-f beta --config ./src-tauri/tauri.conf.beta.json' || inputs.buildStage == 'product' && '-f product --config ./src-tauri/tauri.conf.json' }}

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code (æ£€å‡ºä»£ç )
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.patToken }}
          submodules: recursive

      - name: Get Project Info
        id: product-info
        uses: actions/github-script@v7
        env:
          TAURI_VERSION: ${{ inputs.tauriVersion }}
          BUILD_STAGE: ${{ inputs.buildStage }}
        with:
          result-encoding: json
          script: |
            const version = require('./package.json').version
            const tauriVersion = process.env.TAURI_VERSION
            const buildStage = process.env.BUILD_STAGE

            let configJsonPath = "./src-tauri/tauri.conf.json"

            if (buildStage === "dev") {
              configJsonPath = "./src-tauri/tauri.conf.dev.json"
            } else if (buildStage === "beta") {
              configJsonPath = "./src-tauri/tauri.conf.beta.json"
            }



            let productName = ""
            if (tauriVersion === "1") {
              productName = require(configJsonPath).package.productName
            } else {
              productName = require(configJsonPath).productName
            }

            const linuxFileAppName  = productName
              .replace(/([a-z0-9])([A-Z])/g, '$1-$2')
              .replace(/([A-Z])([A-Z])(?=[a-z])/g, '$1-$2')
              .replace(/[ _.]/g, '-')
              .replace(/[()[\]{}]/g, '')
              .toLowerCase();

            console.log(`version: ${version ? version : 'æœªæ‰¾åˆ°'}`)
            console.log(`productName: ${productName ? productName : 'æœªæ‰¾åˆ°'}`)
            console.log(`linuxFileAppName: ${linuxFileAppName ? linuxFileAppName : 'æœªæ‰¾åˆ°'}`)

            return {
              version,
              productName,
              linuxFileAppName
            }

      - uses: actions/github-script@v7
        id: message-content
        env:
          RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
        with:
          result-encoding: json
          script: |
            const gh = {
              server_url: process.env.SERVER_URL,
              repository: process.env.REPOSITORY,
              run_id: process.env.RUN_ID
            }
            return `**æ„å»ºé“¾æ¥**\n[ç‚¹å‡»æŸ¥çœ‹ Actions](${gh.server_url}/${gh.repository}/actions/runs/${gh.run_id})`

      - name: Post Message (å‘é€é£ä¹¦ Webhook æ¶ˆæ¯)
        uses: Comori/feishu@v0.0.5
        if: success() && ${{ inputs.buildFeishuWebhook }}
        with:
          webhook-url: ${{ inputs.buildFeishuWebhook }}
          msg-type: cardkit
          cardkit-id: AAq15syMYoq55
          cardkit-version: 0.0.3
          content: |
            title=${{ fromJson(steps.product-info.outputs.result).productName }} ${{ fromJson(steps.product-info.outputs.result).version }} ${{ matrix.os }} å¼€å§‹æ„å»º
            sub_title=æ„å»ºæµç¨‹: ${{ inputs.buildStage }}
            content=${{ steps.message-content.outputs.result }}

      # - name: Setup Rust (è®¾ç½® Rust ç‰ˆæœ¬)
      #   if: matrix.platform == 'macos'
      #   uses: dtolnay/rust-toolchain@stable
      #   with:
      #     targets: "aarch64-apple-darwin,x86_64-apple-darwin"

      - name: Setup pnpm (å®‰è£… pnpm)
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node (è®¾ç½® node ç‰ˆæœ¬)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}

      - name: Install frontend dependencies (å®‰è£…å‰ç«¯ä¾èµ–)
        run: pnpm install

      - name: Build tauri (æ„å»º tauri)
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ vars.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ vars.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ vars.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ vars.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          RUSTFLAGS: '--cfg env="${{ inputs.buildStage }}"'
        with:
          args: ${{ matrix.args }}

      - name: Upload Artifact (ä¸Šä¼ æ„å»ºäº§ç‰©)
        uses: actions/upload-artifact@v4
        if: success() && matrix.os == 'windows'
        with:
          if-no-files-found: error
          overwrite: true
          name: windows-bundle
          path: |
            ./src-tauri/target/release/bundle/msi/*.msi.zip
            ./src-tauri/target/release/bundle/msi/*.msi.zip.sig

      - name: Post Message (å‘é€é£ä¹¦ Webhook æ¶ˆæ¯)
        uses: Comori/feishu@v0.0.5
        if: success() && ${{ inputs.buildFeishuWebhook }}
        with:
          webhook-url: ${{ inputs.buildFeishuWebhook }}
          msg-type: cardkit
          cardkit-id: AAq15syMYoq55
          cardkit-version: 0.0.3
          content: |
            title=${{ fromJson(steps.product-info.outputs.result).productName }} ${{ fromJson(steps.product-info.outputs.result).version }} ${{ matrix.os }} æ„å»ºå®Œæˆ
            sub_title=æ„å»ºæµç¨‹: ${{ inputs.buildStage }}
            content=${{ steps.message-content.outputs.result }}

  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [build-tauri]
    steps:
      - name: Checkout code (æ£€å‡ºä»£ç )
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.patToken }}
          submodules: recursive

      - name: Download Windows Artifact (ä¸‹è½½æ„å»ºäº§ç‰©)
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./releases/${{ fromJson(needs.build-tauri.outputs.product-info).linuxFileAppName }}

      - name: Generate Path
        id: random-path
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const buildStage = '${{ inputs.buildStage }}'
            const productInfo = JSON.parse(${{ toJSON(needs.build-tauri.outputs.product-info) }})
            
            if (buildStage === 'product') {
              return productInfo.version
            } else {
              return '${{ github.sha }}'
            }

      - name: build install.json
        uses: actions/github-script@v7
        id: install-info
        env:
          VERSION: ${{ fromJson(needs.build-tauri.outputs.product-info).version }}
          PRODUCT_NAME: ${{ fromJson(needs.build-tauri.outputs.product-info).linuxFileAppName }}
          BUILD_STAGE: ${{ inputs.buildStage }}
          BUCKET: ${{ inputs.bucket }}
          RANDOM_PATH: ${{ steps.random-path.outputs.result }}
        with:
          result-encoding: json
          script: |
            const fs = require('fs')
            const crypto = require('crypto')

            const version = process.env.VERSION
            const productName = process.env.PRODUCT_NAME
            const buildStage = process.env.BUILD_STAGE
            const bucket = process.env.BUCKET
            const randomPath = process.env.RANDOM_PATH

            console.log(fs.readdirSync(`./releases`))
            const releases = fs.readdirSync(`./releases/${productName}`)
            console.log(releases)


            // windows
            const windowsApp = releases.find(release => release.endsWith('.msi.zip'))
            const windowsSig = releases.find(release => release.endsWith('.msi.zip.sig'))
            const windowsSigContent = fs.readFileSync(`./releases/${productName}/${windowsSig}`, 'utf-8')

            const updateData = {
              version: `v${version}`,
              notes: `v${version}`,
              pub_date: new Date().toISOString(),
              platforms: {
                "windows-x86_64": {
                  url: `https://${bucket}.s3.amazonaws.com/${productName}/${buildStage}/${randomPath}/${windowsApp}`,
                  signature: windowsSigContent
                }
              }
            }

            fs.writeFileSync(`./releases/install.json`, JSON.stringify(updateData, null, 2))

            return updateData

      - name: Upload Release to S3
        if: success()
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          source: ./releases/${{ fromJson(needs.build-tauri.outputs.product-info).linuxFileAppName }}/
          destination: s3://${{ inputs.bucket }}/${{ fromJson(needs.build-tauri.outputs.product-info).linuxFileAppName }}/${{ inputs.buildStage }}/${{ steps.random-path.outputs.result }}/
          aws_access_key_id: ${{ secrets.awsAccessKey }}
          aws_secret_access_key: ${{ secrets.awsSecretKey }}
          aws_region: ${{ inputs.awsRegion }}
          flags: --acl public-read --recursive

      - name: Upload install.json to S3
        if: success()
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          source: ./releases/install.json
          destination: s3://${{ inputs.bucket }}/${{ fromJson(needs.build-tauri.outputs.product-info).linuxFileAppName }}/install.json
          aws_access_key_id: ${{ secrets.awsAccessKey }}
          aws_secret_access_key: ${{ secrets.awsSecretKey }}
          aws_region: ${{ inputs.awsRegion }}
          flags: --acl public-read

      - name: Get Update Log
        id: update-log
        uses: actions/github-script@v7
        env:
          VERSION: ${{ fromJson(needs.build-tauri.outputs.product-info).version }}
        with:
          result-encoding: string
          script: |
            const path = require('path')
            const fs = require('fs')
            const regTag = /## v[\d.]+/
            const currentVersion = process.env.VERSION

            const file = path.join(process.cwd(), 'UPDATE_LOG.md')

            if (!fs.existsSync(file)) {
              return "æœªæ‰¾åˆ°æ›´æ–°æ—¥å¿—æ–‡ä»¶"
            }

            let _tag
            const tagMap = {}
            const content = fs.readFileSync(file, { encoding: 'utf-8' }).split('\n')

            content.forEach((line, index) => {
              if (regTag.test(line)) {
                _tag = line.replace('## ', '').trim()
                if (!tagMap[_tag]) {
                  tagMap[_tag] = []
                }
              } else if (_tag) {
                tagMap[_tag].push(line)
              } else if (regTag.test(content[index + 1])) {
                _tag = null
              }
            })

            if (tagMap['v' + currentVersion]) {
              return tagMap['v' + currentVersion].join('\n').trim()
            } else {
              return "æ— "
            }

      - uses: actions/github-script@v7
        id: message-content
        env:
          PRODUCT_NAME: ${{ fromJson(needs.build-tauri.outputs.product-info).productName }}
          VERSION: ${{ fromJson(needs.build-tauri.outputs.product-info).version }}
          UPDATE_LOG: ${{ steps.update-log.outputs.result }}
          INSTALL_INFO: ${{ steps.install-info.outputs.result }}
        with:
          result-encoding: json
          script: |
            const productName = process.env.PRODUCT_NAME
            const version = process.env.VERSION
            const updateLog = process.env.UPDATE_LOG

            const installInfo = JSON.parse(process.env.INSTALL_INFO)

            const windowsUrl = `[Windowsä¸‹è½½](${installInfo.platforms['windows-x86_64'].url})`
            return `**ğŸŒŸ æ›´æ–°å†…å®¹**\n${updateLog}\n\n**ğŸ”— ä¸‹è½½é“¾æ¥**\n${windowsUrl}`

      - name: Post Message (å‘é€é£ä¹¦ Webhook æ¶ˆæ¯)
        uses: Comori/feishu@v0.0.5
        if: success() && ${{ inputs.buildFeishuWebhook }}
        with:
          webhook-url: ${{ inputs.buildFeishuWebhook }}
          msg-type: cardkit
          cardkit-id: AAq15syMYoq55
          cardkit-version: 0.0.3
          content: |
            title=${{ fromJson(needs.build-tauri.outputs.product-info).productName }} ${{ fromJson(needs.build-tauri.outputs.product-info).version }} å‘å¸ƒæˆåŠŸ
            content=${{ steps.message-content.outputs.result }}
